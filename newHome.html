<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doh Terdlar</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/newstyles.css">
</head>
<body>
    <main>
        <nav>
            <div class="logo">
                <img src="./assets/images/hexagon-code.png" alt="hex logo">
                 <span><h3>Doh Terdlar</h3></span>
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </div>
        </nav>
        <div class="skills">
            <h1 class="hero">Doh Terdlar</h1>
            <h3 class="specialty">Full Stack Developer</h3>
            <div class="overlay"></div>
            <div id="circle">
                <div class="technologies one">
                    <img src="./assets/images/icons8-html-100.png" alt="Front end dev">
                    <div>
                        <h1>Front-End <br> Development</h1>
                    </div>
                </div>
                <div class="technologies two">
                    <img src="./assets/images/icons8-developer-80.png" alt="Problem solving">
                    <div>
                        <h1>Creative Approach<br> Problem Solver</h1>
                    </div>
                </div>
                <div class="technologies three">
                    <img src="./assets/images/icons8-send-to-back-96.png" alt="javascript logo">
                    <div>
                        <h1>Back-End <br> Development</h1>
                    </div>
                </div>
                <div class="technologies four">
                    <img src="./assets/images/icons8-web-design-48.png" alt="bootstrap logo">
                    <div>
                        <h1>UI/UX Design</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="scroll">
          <img src="./assets/images/icons8-scroll-up-48.png" alt="scrollUp" id="upbtn"> 
          <h3>Skills</h3>
          <img src="./assets/images/icons8-scroll-down-48.png" alt="scrollDown" id="downbtn">
        </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./assets/js/myscript.js"></script>
</body>
</html>
